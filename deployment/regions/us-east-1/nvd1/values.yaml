global:
  accountId: "515842265945"
  region: "us-east-1"
  envName: "nvd1"
  domainExtKaltura: "{{ .Values.global.envName }}.ovp.kaltura.com"

App:
  env: nvd1
  name: "{{ .Values.global.envName }}-push-{{ .Values.global.clusterFlavour }}"

  # repo details
  image:
    repository: "{{ .Values.global.accountId }}.dkr.ecr.{{ .Values.global.region }}.amazonaws.com/push"
  initImage:
    repository: "{{ .Values.global.accountId }}.dkr.ecr.{{ .Values.global.region }}.amazonaws.com/push-init-py"
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 0.5
      memory: 1Gi

  # annotations
  annotations:
    vector.dev/s3: 'true'

# push configs
push:
  RABBIT_MQ_SERVER: "http://rabbit.{{ .Values.global.envName }}.ovp.kaltura.prod:5672"
  RABBIT_MQ_SERVER_HOSTS: "http://rabbit.{{ .Values.global.envName }}.ovp.kaltura.prod:5672"
  rabbitUrl: "rabbit.{{ .Values.global.envName }}.ovp.kaltura.prod"
